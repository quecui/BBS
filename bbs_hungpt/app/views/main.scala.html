
@(title: String, username: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1 class="title">Blog Septeni-Technology</h1>
        <div class="container-logout">
            <span class="before-logout"></span>
            @if(username != "") {
                <span><button class="btn-logout"><a href="@routes.UserController.logout()" class="link-logout">Logout</a></button></span>
            }
        </div>
        <div class="container-body">
        @content
        </div>
      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="@routes.Assets.versioned("javascripts/popup.js")" type="text/javascript"></script>
    </body>
</html>
