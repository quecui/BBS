@import dtos.PostDTO
@(listPost: List[PostDTO], message: String)

@main("Blog Septeni-Technology", "username") {
  <div class="body-post">

    <span class="all-post"><b>All posts</b></span> <span><a href="@routes.PostController.createPost()"><button class="btn-new-post">Create New Post</button></a></span>
    <div class="post-contaner">
      <div class="nodata"><b>@message </b></div>
      @for(post <- listPost){
        @views.html.previewPost(post)
      }
    </div>
  </div>

  <div class="footer"><i>Copyright Â© 2017 SEPTENI TECHNOLOGY Developer's Blog All rights reserved.</i></div>
}
